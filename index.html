<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Filmsuche</title>
  <link rel="stylesheet" href="styie.css">
</head>
<body>

  <div id="container">

    <button id="darkModeToggle">Dark Mode</button>

    <h1 class="page-title">Filmsuche</h1>

    <form id="searchForm" class="search-box centered">

      <input type="text" id="titleInput" placeholder="Titel">

      <select id="yearInput">
        <option value="">Jahr</option>
      </select>

      <select id="genreInput">
        <option value="">Genre</option>
      </select>

      <select id="platformInput">
        <option value="">Streaming-Plattform</option>
      </select>

      <!-- SORTIERUNG ERSCHEINT ERST NACH SUCHE -->
      <select id="sortInput" class="hidden">
        <option value="popularity.desc">Beliebtheit</option>
        <option value="original_title.asc">Alphabetisch</option>
        <option value="primary_release_date.desc">Neueste zuerst</option>
        <option value="primary_release_date.asc">Aelteste zuerst</option>
      </select>

      <button type="submit">Suchen</button>

    </form>

    <div id="resultsList"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
