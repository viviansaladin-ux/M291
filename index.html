<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Filmsuche</title>
  <link rel="stylesheet" href="styie.css">
</head>
<body>

  <div id="container">
    <!-- Dark Mode Schalter -->
    <button id="darkModeToggle">Dark Mode</button>

    <h1 class="page-title">Filmsuche</h1>

    <form id="searchForm" class="search-box centered">
      <input type="text" id="titleInput" placeholder="Titel">

      <select id="yearInput">
        <option value="">Jahr</option>
        <script>
          const yearSelect = document.currentScript.parentNode;
          for (let y = 2025; y >= 1950; y--) {
            const option = document.createElement("option");
            option.value = y;
            option.textContent = y;
            yearSelect.appendChild(option);
          }
        </script>
      </select>

      <button type="submit">Suchen</button>
    </form>

    <div id="results"></div>
    <div id="details" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
