<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
    <meta name="description" content="Suchst du einen Film, den du anschauen kannst 
    und hast nur Zugriff auf bestimmte Plattform? Oder möchtest du einfach mehr Infos zu einem bestimmten Film?
    Finde hier deine Filme mit Filtern nach Genre, Jahr und Streaming-Plattform">
  <title>Filmsuche</title>
  <link rel="stylesheet" href="styie.css">
</head>

 <main id="container">
<body>

<div id="container">

  <button id="darkModeToggle">Dark Mode</button>
  <h1 class="page-title">Filmsuche</h1>

  <form id="searchForm" class="search-box">

    <input 
      type="text" 
      id="titleInput" 
      placeholder="Filmtitel"
      minlength="2"
      maxlength="50"
      pattern="[A-Za-z0-9 äöüÄÖÜß\-:!?.()]+"
      title="Mindestens 2 Zeichen, Buchstaben oder Zahlen">

    <select id="yearInput">
    
      <option value="">Jahr</option>
    </select>

    <select id="genreInput">
      <option value="">Genre</option>
    </select>

    <select id="platformInput">
      <option value="">Streaming-Plattform</option>
    </select>

    <button type="submit">Suchen</button>
  </form>

  <div id="sortContainer" class="hidden">
    <label for="sortInput">Sortieren nach:</label>
    <select id="sortInput">
      <option value="popularity.desc">Beliebtheit</option>
      <option value="original_title.asc">Alphabetisch</option>
      <option value="primary_release_date.desc">Neueste zuerst</option>
      <option value="primary_release_date.asc">Älteste zuerst</option>
    </select>
  </div>

  <div id="messageBox" class="hidden"></div>
  <div id="resultsList"></div>
</div>

<!-- MODAL -->
<div id="modalOverlay" class="hidden">
  <div id="modal">
    <span id="modalClose">×</span>
    <div id="modalContent"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</main>
</html>
